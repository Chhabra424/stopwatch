<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <title>StopWatch | SkillCraft</title>
    <link
      rel="shortcut icon"
      href="./img/Fevicon/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>

    <header data-aos="fade-down" data-aos-delay="50" >
      <a href=""><img src="./img/logo.png" width="45px" data-aos="fade-down" data-aos-delay="250" alt=""></a>
      <h2 data-aos="fade-down" data-aos-delay="450" >StopWatch</h2>
  </header>

<main>
  <div class="container" >
    <div class="stopWatch" >
      <div id="display" data-aos="fade-top" data-aos-delay="850" >00:00:00.000</div>
      <div class="displayFormat"data-aos="fade-top" data-aos-delay="1050">hh:mm:ss:ms</div>
      <div id="startPause" class="buttons" data-aos="fade-down" data-aos-delay="250" >Start</div>
      <div id="lap" class="buttons" data-aos="fade-down" data-aos-delay="450" >Lap</div>
      <div id="reset" class="buttons" data-aos="fade-down" data-aos-delay="50">Reset</div>
    </div>
  </div>
    <div class="lapTable" data-aos="fade-up" data-aos-delay="1400">
      <h4> ------ | ------ | ------ Laps ------ | ------ | ------</h4>
      <ul id="laps">
      </ul>
    </div>
  </main>
    

    <script src="./JS/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 600
        });
    </script>
  </body>
</html>
